<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>详细信息</title>
  <header th:replace="header::html"></header>
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="docDemoTabBrief">
  <ul class="layui-tab-title">
    <li class="layui-this">开户详情</li>
  </ul>
  <div class="layui-tab-content" style="height: 100px;">
    <div class="layui-tab-item layui-show">
      <div class="layui-card-body" style="padding: 0px;">
        <div class="layui-form-item">
          <div class="layui-inline" style="width:400px;">
            <label class="layui-form-label">客户名称：</label>
            <div class="layui-form-mid layui-word-aux" th:text="${customer.name}"></div>
          </div>
          <div class="layui-inline" style="width:400px;">
            <label class="layui-form-label">地址：</label>
            <div class="layui-form-mid layui-word-aux" th:text="${customer.address}"></div>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-inline" style="width:400px;">
            <label class="layui-form-label">办理人：</label>
            <div class="layui-form-mid layui-word-aux" th:text="${customer.handler}"></div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">移动电话：</label>
            <div class="layui-form-mid layui-word-aux" th:text="${customer.mobileTelephone}"></div>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-inline" style="width:400px;">
            <label class="layui-form-label">固定电话：</label>
            <div class="layui-form-mid layui-word-aux" th:text="${customer.fixedTelephone}"></div>
          </div>
          <div class="layui-inline" style="width:400px;">
            <label class="layui-form-label">身份证号：</label>
            <div class="layui-form-mid layui-word-aux" th:text="${customer.idCard}"></div>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">税号：</label>
            <div class="layui-form-mid layui-word-aux">[[${customer.taxNumber}]]</div>
          </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">资料：</label>
            <div class="layui-form-mid layui-word-aux" th:if="${materials != null}" th:each="m,index:${materials}">
              <label>[[${m.name}]]</label>
              <a class="layui-btn pear-btn pear-btn-success pear-reply" th:href="${m.address}" th:download="${m.name}">下载</a>
            </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-inline" style="width:400px;">
            <label class="layui-form-label">状态：</label>
            <div class="layui-form-mid layui-word-aux" th:if="${customer.status} == '0'"><a class="layui-btn layui-btn-normal layui-btn-xs"><i class="layui-icon"></i>已提交</a></div>
            <div class="layui-form-mid layui-word-aux" th:if="${customer.status} == '1'"><a class="layui-btn pear-btn pear-btn-xs pear-btn-success pear-reply"><i class="layui-icon"></i>审核中</a></div>
            <div class="layui-form-mid layui-word-aux" th:if="${customer.status} == '2'"><a class="layui-btn layui-btn-normal layui-btn-danger layui-btn-xs"><i class="layui-icon"></i>已完结</a></div>
            <div class="layui-form-mid layui-word-aux" th:if="${customer.status} == '3'"><a class="layui-btn layui-btn-normal layui-btn-disabled layui-btn-xs"><i class="layui-icon"></i>已驳回</a></div>
          </div>
          <div class="layui-inline" style="width:400px;">
            <label class="layui-form-label">申请编码：</label>
            <div class="layui-form-mid layui-word-aux" th:text="${customer.applicationCoding}"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
